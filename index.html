<!DOCTYPE html>
<html lang="es">
<head>
    <title>Preguntados</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="div-titulo">
        <h1>Bienvenido, Escribe tu pregunta</h1>
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="pregunta" placeholder="Ingresa aquí tu pregunta">
                <button type="submit" id="btnAgregar">Publicar</button>
            </form>            
        </div>

        <div class="div-listado">
            <h2>Tus publicaciones</h2>
            <div class="div-empleados">
                <!-- ... (otras secciones) ... -->
                <div class="contenedor-pregunta">
                    <section class="publicacion">
                        <!-- Contenido de la publicación -->
                    </section>
                    <section class="comentarios">
                        <!-- Contenido de los comentarios -->
                    </section>
                </div>
                <!-- ... (otras secciones) ... -->
            </div>
        </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
